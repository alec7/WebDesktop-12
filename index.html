<!DOCTYPE html>
<html>
    <head>
        <title>WebDesktop</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,100,500" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="cover">Loading...</div>
        <div class="mobile-warning">Please visit the site on a PC with a screen that's not complete ass.</div>
        <header>
            <div class="menu menu-static"></div>
            <div class="menu menu-dynamic"></div>
            <div class="header-space"></div>
        </header>
        <section class="desktop">
            <div class="backdrop"></div>
        </section>
        <footer>
            <div class="dock-background"></div>
            <div class="dock">
                <div class="dock-separator"></div>
            </div>
        </footer>
    </body>
</html>
