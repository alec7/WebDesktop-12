<!DOCTYPE html>
<html>
  <head>
    <title>Totally not OSX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="script.js"></script>
  </head>
  <body>
    <div class="header">header</div>
    <div class="desktop">
      <div class="backdrop"></div>
      <div class="window fixed-size" id="Twitter-w">
        <div class="window-header">
          <span class="window-header-title">Twitter</span>
        </div>
        <div class="window-content">
          <a class="twitter-timeline" data-height="480" href="https://twitter.com/Tawmy"></a>
          <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
      </div>
      <div class="window" id="Steam-w">
        <div class="window-header">
          <span class="window-header-title">Steam</span>
        </div>
        <div class="window-content">
          content here
        </div>
      </div>
      <div class="window" id="MyAnimeList-w">
        <div class="window-header">
          <span class="window-header-title">MyAnimeList</span>
        </div>
        <div class="window-content">
          content here
        </div>
      </div>
      <div class="window" id="MyFigureCollection-w">
        <div class="window-header">
          <span class="window-header-title">MyFigureCollection</span>
        </div>
        <div class="window-content">
          content here
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="dock-background"></div>
      <div class="dock">
        <div class="dock-item" id="Twitter">
          <div class="full-name">
            Twitter
          </div>
          Tw
        </div>
        <div class="dock-item" id="Steam">
          <div class="full-name">
            Steam
          </div>
          St
        </div>
        <div class="dock-item" id="MyAnimeList">
          <div class="full-name">
            MyAnimeList
          </div>
          MAL
        </div>
        <div class="dock-item" id="MyFigureCollection">
          <div class="full-name">
            MyFigureCollection
          </div>
          MFC
        </div>
      </div>
    </div>
  </body>
</html>
